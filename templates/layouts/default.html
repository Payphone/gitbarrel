<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/grid.css">
</head>
<body>
  <div id="header" class="row">
    <span class="col c4" id="header-links">
      <a href="/">Home</a>
      <a href="/users">Users</a>
    </span>
    <span class="col c4 title center">{% block title %}{% endblock %}</span>
    <form action="/search" method="post" class="col c4 search">
      <input id="search" name="term"></input>
      <input id="submit" type="submit" value="Search"></input>
    </span>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
