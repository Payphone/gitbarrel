{% extends "layouts/default.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<ul>
  {% for file in files %}
  <li class="row">
    <a class="col c2" href="{{ file.princ-to-string }}">
      {{ file.pathname-name }}.{{ file.pathname-type }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
